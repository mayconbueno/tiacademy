<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="script.js"></script>
	<title>Document</title>
</head>
<script type="text/javascript">

	function fruta(x){
		console.log(x);
		switch(x){
			case 1:{
				document.write("a laranja esta na lista");
				break;
			}

		case 2:{
				document.write("a uva esta na lista");
				break;
			}
		
		case 3:{
				document.write("a pera esta na lista");
				break;
			}

		case 4:{
				document.write("a manga esta na lista");
				break;
			}

		default:{
			document.write("a fruta não está na lista");
			break;
			}
		}
	}
	</script>
<body>
	<p>Escolha uma fruta da lista <br></p>
	<input type="button" onclick="fruta(1)" name="" value="laranja">
	<input type="button" onclick="fruta(2)" name="" value="Uva">
	<input type="button" onclick="fruta(3)" name="" value="Pera">
	<input type="button" onclick="fruta(4)" name="" value="Manga">
	<input type="button" onclick="fruta(5)" name="" value="   ?   ">
</body>
</html>
